            color: #5d738b;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .marquee {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(93, 115, 139, 0.7);
            color: white;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .marquee p {
            display: inline-block;
            padding: 10px 0;
            margin: 0;
            font-size: 1.2rem;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
