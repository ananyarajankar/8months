    body {
        font-family: Arial, sans-serif;
        background-color: #eceff1; /* Light grey-blue background */
        margin: 0;
        padding: 0;
        color: #37474f; /* Darker blue-grey text */
    }

    /* Container Styles */
    .container {
        max-width: 100%;
        text-align: center;
    }

    h1 {
        color: #01579b; /* Bold blue heading */
        margin-top: 30px;
    }

    /* Slider Styles */
    .slider {
        position: relative;
        width: 70%;
        margin: 20px auto; /* Center the slider horizontally */
        overflow: hidden;
        background-color: #f0f0f0;
        border-radius: 10px; /* Optional rounded corners */
    }

    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        min-width: 50%; /* Make each slide take up the full slider width */
        display: none;
        justify-content: center;
        align-items: center;
    }

    .slide.active {
        display: flex;
    }

    .slide img {
        max-width: 100%;
        max-height: 50vh;
        display: block;
        margin: auto;
        object-fit: contain; /* Ensure the full image fits */
    }

    /* Navigation Buttons */
    button {
        background-color: #01579b; /* Blue buttons */
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        opacity: 0.8;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    button:hover {
        opacity: 1;
    }

    /* Footer Styles */
    footer {
        padding: 10px;
        background-color: #607d8b; /* Grey-blue footer */
        color: #ffffff; /* White text */
        font-size: 14px;
        text-align: center;
    }
</style>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        // Function to Show the Current Slide
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        // Function to Change the Slide
        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1; // Loop to the last slide
            } else if (currentSlide >= slides.length) {
                currentSlide = 0; // Loop to the first slide
            }
            showSlide(currentSlide);
        }

        // Initialize the first slide
        showSlide(currentSlide);
    </script>
